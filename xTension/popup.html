<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="extension-header">
            <div class="header-content">
                <img src="icons/icon128.png" alt="BrownMailer Icon" class="header-icon">
                <h1>Brown Mailer</h1>
                <img src="icons/icon128.png" alt="BrownMailer Icon" class="header-icon">
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="companyInput" placeholder="Enter company name">
            <button id="sendRequest">Search</button>
        </div>
        <div id="loadingMessage" class="hidden">
            <div class="loader"></div>
            <p id="loadingText">Fetching people...</p>
        </div>
        <div id="responseContainer">
            <h2 id="companyHeader"></h2>
            <table id="resultsTable">
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
