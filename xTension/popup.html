<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="extension-header">
            <div class="header-content">
                <img src="icons/icon128.png" alt="BrownMailer Icon" class="header-icon">
                <h1>Brown Mailer</h1>
                <img src="icons/icon128.png" alt="BrownMailer Icon" class="header-icon">
            </div>
            <div class="header-with-status">
                <div class="status-indicators">
                    <div class="status-item">
                        <div class="status-light" id="company-status"></div>
                        <div class="status-text">
                            <span class="status-label" id="company-label">COMPANY</span>
                            <span class="status-value" id="company-value">Not Found</span>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-light" id="position-status"></div>
                        <div class="status-text">
                            <span class="status-label" id="position-label">POSITION</span>
                            <span class="status-value" id="position-value">Not Found</span>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-light" id="description-status"></div>
                        <div class="status-text">
                            <span class="status-label" id="description-label">JOB DESCRIPTION</span>
                            <span class="status-value" id="description-value">DESCRIPTION MISSING</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="companyInput" placeholder="Enter company name">
            <button id="sendRequest">Search</button>
        </div>
        <div id="loadingMessage" class="hidden">
            <div class="loader"></div>
            <p id="loadingText">Fetching people...</p>
        </div>
        <div id="responseContainer">
            <h2 id="companyHeader"></h2>
            <table id="resultsTable">
                <tbody></tbody>
            </table>
        </div>
        <footer class="extension-footer">
            <div class="developer-info">
                <img src="https://thatinsaneguy28.netlify.app/logo.png" alt="Utsav Chaudhary" class="developer-logo">
                <div class="developer-name">
                    Developed by <strong>Utsav Chaudhary</strong>
                </div>
            </div>
            <div class="social-links">
                <a href="https://github.com/UttU28" target="_blank" title="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/utsavmaan28" target="_blank" title="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.youtube.com/@ThatInsaneGuy" target="_blank" title="YouTube Channel">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://thatinsaneguy28.netlify.app" target="_blank" title="Portfolio Website">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
        </footer>
    </div>
    <div class="email-dropdown">
        <button class="dropdown-option copy-option" data-email="${firstEmail}">
            <i class="fas fa-copy"></i> Copy Email
        </button>
        <button class="dropdown-option send-option" data-email="${firstEmail}" data-name="${person.fullName}" data-position="${position}">
            <i class="fas fa-paper-plane"></i> Send Email
        </button>
    </div>
    <div class="email-dropdown">
        <button class="dropdown-option copy-option" data-email="${secondEmail}">
            <i class="fas fa-copy"></i> Copy Email
        </button>
        <button class="dropdown-option send-option" data-email="${secondEmail}" data-name="${person.fullName}" data-position="${position}">
            <i class="fas fa-paper-plane"></i> Send Email
        </button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
